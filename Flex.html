<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <header class="header">Welcome to My Website</header>
    <main class="content">
        <section class="box"><h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <input type="submit" value="Submit">
            </form></section>
        <section class="box"><section class="box">
            <iframe width="100%" height="auto" src="https://www.youtube.com/embed/videoID" 
            title="Video Player" frameborder="0" allowfullscreen></iframe>
            <p>Watch this video to learn more!</p>
        </section>
        </section>
        <section class="box"><section class="box">
            <img src="image1.jpg" alt="A descriptive image">
            <p>This is very pretty</p>
        </section>
        </section>
        <section class="box"><section class="box">
            <h2>A responsive Website</h2>
            <p>Here we are learning how to make our website responsive for user friendly experience.</p>
        </section>
        </section>
    </main>
    <footer class="footer">Footer</footer>
</body>
</html>
