<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Web Page</title>
    <!-- Link the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Title using an ID -->
    <h1 id="title">Welcome to My Styled Page</h1>
    
    <!-- Paragraphs using a class -->
    <p class="paragraph">This is the first paragraph styled using a class selector. It demonstrates padding, margins, and borders for better readability.</p>
    
    <p class="paragraph">This is the second paragraph, styled similarly, showcasing clean typography and layout aesthetics.</p>
    
    <!-- Styled image -->
    <img src="https://learntocodewith.me/posts/programming-books/" alt="Styled Image">

    <!-- A button -->
    <button>Click Me!</button>
</body>
</html>
